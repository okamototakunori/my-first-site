<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>○○先生のポートフォリオ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f0faff;
            --card-bg: #ffffff;
            --accent-color: #3b82f6;
            --text-color: #1f2937;
            --text-muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--primary-bg);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .tagline {
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 30px;
            display: inline-block;
            padding: 4px 12px;
            background: #e0f2fe;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .info-section {
            text-align: left;
            margin-top: 20px;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .info-label {
            font-weight: 700;
            width: 100px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 1rem;
            color: var(--text-color);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="teacher_avatar.png" alt="○○先生のプロフィール画像" class="avatar">
        <h1>○○ 先生のポートフォリオ</h1>
        <div class="tagline">教えること、学ぶことが大好きです</div>

        <div class="info-section">
            <div class="info-item">
                <span class="info-label">名前</span>
                <span class="info-value">○○ 太郎</span>
            </div>
            <div class="info-item">
                <span class="info-label">担当教科</span>
                <span class="info-value">数学・情報</span>
            </div>
            <div class="info-item">
                <span class="info-label">趣味</span>
                <span class="info-value">プログラミング、読書、カフェ巡り</span>
            </div>
            <div class="info-item">
                <span class="info-label">ひとこと</span>
                <span class="info-value">生徒一人ひとりの個性を大切にしています！</span>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 ○○先生のポートフォリオ
        </div>
    </div>
</body>
</html>
