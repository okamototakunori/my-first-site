<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okamoto先生のポートフォリオ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-bg: #faf7f2;
            /* Light Beige */
            --card-bg: #ffffff;
            --accent-color: #8b7355;
            /* Soft Brown */
            --text-color: #3e362e;
            --text-muted: #8c8279;
            --border-color: #e8e2d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Serif JP', serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(62, 54, 46, 0.05);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 8px solid var(--primary-bg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--accent-color);
            font-weight: 400;
            margin-bottom: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .section-title {
            text-align: left;
            font-size: 1.4rem;
            margin-top: 50px;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
        }

        .info-card {
            background: #fdfcfb;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.05rem;
            font-weight: 400;
        }

        .lesson-item {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            text-align: left;
            margin-bottom: 20px;
        }

        .lesson-title {
            color: var(--accent-color);
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            text-align: center;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.2);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="teacher_avatar.png" alt="okamoto先生" class="avatar">
        <h1>okamoto 先生のポートフォリオ</h1>
        <p class="tagline">探究心を大切にする理科・情報の時間</p>

        <h2 class="section-title">自己紹介</h2>
        <div class="info-grid">
            <div class="info-card">
                <span class="info-label">名前</span>
                <p class="info-value">okamoto 太郎</p>
            </div>
            <div class="info-card">
                <span class="info-label">担当教科</span>
                <p class="info-value">理科・情報</p>
            </div>
            <div class="info-card">
                <span class="info-label">趣味</span>
                <p class="info-value">プログラミング、読書、カフェ巡り</p>
            </div>
            <div class="info-card">
                <span class="info-label">好きな言葉</span>
                <p class="info-value">「なぜ？」を大切に</p>
            </div>
        </div>

        <h2 class="section-title">授業実践</h2>

        <div class="lesson-item">
            <h3 class="lesson-title">音の性質（理科・小学校3年）</h3>
            <p style="font-size: 0.95rem; color: var(--text-muted);">
                音が伝わる瞬間の「震え」を視覚化し、音の正体を解き明かす探究型の授業です。
            </p>
            <div class="btn-group">
                <a href="指導案_理科_音の性質.docx" class="btn btn-primary">指導案 (Word)</a>
                <a href="評価基準_理科_音の性質.xlsx" class="btn btn-secondary">評価基準 (Excel)</a>
            </div>
        </div>

        <div class="lesson-item">
            <h3 class="lesson-title">文の組み立て（国語・小学校3年）</h3>
            <p style="font-size: 0.95rem; color: var(--text-muted);">
                主語と述語の関係をパズル形式で学び、正確に伝える力を養います。
            </p>
            <div class="btn-group">
                <a href="lesson-plan-test/指導案_国語_文の組み立て.docx" class="btn btn-primary">指導案 (Word)</a>
                <a href="lesson-plan-test/評価基準_国語_文の組み立て.xlsx" class="btn btn-secondary">評価基準 (Excel)</a>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 okamoto先生のポートフォリオ
        </div>
    </div>
</body>

</html>
